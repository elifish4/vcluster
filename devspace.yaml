version: v1beta10
vars:
  - name: SYNCER_IMAGE
    value: ghcr.io/loft-sh/loft-enterprise/dev-vcluster
  - name: K3S_IMAGE
    value: rancher/k3s:v1.21.2-k3s1
  # Replace this with your clusters service CIDR, you can find it out via
  # kubectl apply -f hack/wrong-cluster-ip-service.yaml
  - name: SERVICE_CIDR
    value: 10.96.0.0/12
images:
  vcluster:
    image: ${SYNCER_IMAGE}
    rebuildStrategy: ignoreContextChanges
    build:
      buildKit:
        options:
          target: builder
deployments:
  - name: vcluster
    helm:
      chart:
        name: ./chart
      values:
        serviceAccount:
          create: false
          name: default
        vcluster:
          image: ${K3S_IMAGE}
          extraArgs:
            - --service-cidr=${SERVICE_CIDR}
        rbac:
          clusterRole:
            create: true
        syncer:
          readinessProbe:
            enabled: false
          livenessProbe:
            enabled: false
          image: ${SYNCER_IMAGE}
          noArgs: true
          command: ["sleep"]
          extraArgs: ["99999999999"]
dev:
  terminal:
    imageSelector: ${SYNCER_IMAGE}
    command: ["./devspace_start.sh"]
  sync:
    - imageSelector: ${SYNCER_IMAGE}
      excludePaths:
        - '**'
        - '!/pkg'
        - '!/cmd'
        - '!/vendor'
        - '!/hack'
        - '!/go.mod'
        - '!/go.sum'
        - '!/devspace_start.sh'
commands:
  - name: dev
    command: "devspace dev -n vcluster"
  - name: deploy
    command: "devspace deploy --profile deploy -n vcluster -d"
profiles:
  - name: deploy
    patches:
      - op: remove
        path: images.vcluster.rebuildStrategy
      - op: replace
        path: images.vcluster.build.buildKit
        value: {}
      - op: replace
        path: deployments[0].helm.values.syncer
        value:
          image: ${SYNCER_IMAGE}
